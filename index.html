<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="row gx-0 py-5">
        <div class="wrapper-card">
          <div class="order-sm-2 col-sm-12 col-md-6 col-lg-6">
            <div class="card-overlay">
              <img
                class="card-image"
                src="./images/image-header-desktop.jpg"
                alt="Team Group"
              />
            </div>
          </div>
          <div class="order-sm-1 col-sm-12 col-md-6 col-lg-6">
            <div class="card-txt">
              <h2 class="card-title">
                Get <span>insights</span> that help your business grow.
              </h2>
              <p class="card-description">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="card-numbers">
              <div class="card-number">10k+ <span>companies</span></div>
              <div class="card-number">314 <span>templates</span></div>
              <div class="card-number">12m+ <span>queries</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution p-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ninamicle/fm-challenge/tree/master"
        >Nina Micle</a
      >
    </div>
  </body>
</html>
